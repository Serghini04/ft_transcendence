# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ft_transcendence'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alert.rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'

  # Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # Zookeeper JMX Exporter
  - job_name: 'zookeeper'
    static_configs:
      - targets: ['zookeeper:7072']
        labels:
          service: 'zookeeper'

  # Kafka JMX Exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:7071']
        labels:
          service: 'kafka'

  # Kafka Producer
  - job_name: 'kafka-producer'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['kafka-producer:3001']
        labels:
          service: 'kafka-producer'

  # Kafka Consumer
  - job_name: 'kafka-consumer'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['kafka-consumer:3002']
        labels:
          service: 'kafka-consumer'

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'

  # Chat Service
  - job_name: 'chat-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['chat-service:3003']
        labels:
          service: 'chat-service'

  # Game Service
  - job_name: 'game-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['game-service:3005']
        labels:
          service: 'game-service'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notification-service:3006']
        labels:
          service: 'notification-service'

  # Leaderboard Service
  - job_name: 'leaderboard-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['leaderboard-service:3016']
        labels:
          service: 'leaderboard-service'

  # TicTac Game Service
  - job_name: 'tictac-game'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['tictac-game:3030']
        labels:
          service: 'tictac-game'

  # User Auth Service
  - job_name: 'user_auth'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['user_auth:3004']
        labels:
          service: 'user_auth'

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:8080']
        labels:
          service: 'api-gateway'

  # cAdvisor - Container metrics for all services
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
