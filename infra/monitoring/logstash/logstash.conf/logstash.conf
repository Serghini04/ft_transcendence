input {
  beats {
    port => 5000
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add common fields
  mutate {
    add_field => {
      "[@metadata][target_index]" => "logs-%{+YYYY.MM.dd}"
    }
  }

  # Parse container logs
  if [container][name] {
    mutate {
      add_field => { "service" => "%{[container][name]}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "%{[@metadata][target_index]}"
    manage_template => true
  }

  # Debug output (optional, can be commented out in production)
  stdout {
    codec => rubydebug
  }
}
