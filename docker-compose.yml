services:
  zookeeper:
    build:
      context: ./infra/zookeeper
      dockerfile: Dockerfile
    image: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_JMX_PORT: 9998
      KAFKA_JMX_HOSTNAME: zookeeper
      KAFKA_OPTS: "-javaagent:/usr/share/jmx_prometheus_javaagent.jar=7072:/etc/jmx-exporter/config.yml"
    ports:
      - "2181:2181"
      - "7072:7072"  # JMX Exporter metrics
      - "9998:9998"  # JMX port
    networks:
      - ft_Transc
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  kafka:
    build:
      context: ./infra/kafka
      dockerfile: Dockerfile
    image: kafka
    container_name: kafka
    ports:
      - "9092:9092"
      - "7071:7071"  # JMX Exporter metrics
      - "9999:9999"  # JMX port
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9999
      KAFKA_JMX_HOSTNAME: kafka
      KAFKA_OPTS: "-javaagent:/usr/share/jmx_prometheus_javaagent.jar=7071:/etc/jmx-exporter/config.yml"
    depends_on:
      - zookeeper
    networks:
      - ft_Transc
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

